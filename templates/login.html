<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Application - Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='loginstyle.css') }}">
</head>
<style>
    /* General Styles */
body {
    font-family: Arial, sans-serif;
    background: #008080;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
}

.container {
    background: white;
    padding: 60px;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    text-align: center;
    width: 600px;
    transition: transform 0.3s ease, box-shadow 0.3s ease; /* Smooth transition for hover effect */
}

.container:hover {
    transform: scale(1.05); /* Slightly enlarge the container on hover */
    box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3); /* Add a deeper shadow on hover */
}

h1 {
    margin-bottom: 20px;
    color: #333;
}

/* Form Styling */
.input-group {
    margin-bottom: 15px;
    text-align: left;
}

label {
    display: block;
    font-weight: bold;
    margin-bottom: 5px;
}

input {
    width: 100%;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
    font-size: 16px;
}

input:focus {
    border-color: #66b2b2;
    outline: none;
}

button {
    width: 100%;
    padding: 10px;
    background: #66b2b2;
    color: white;
    border: none;
    border-radius: 5px;
    font-size: 18px;
    cursor: pointer;
    transition: background 0.3s;
}

button:hover {
    background: #008B8B;
}

button a {
    color: white;
    text-decoration: none;
    display: block;
}

.message {
    margin-top: 15px;
}

.message a {
    color: #20B2AA;
    text-decoration: none;
    font-weight: bold;
}

.message a:hover {
    text-decoration: underline;
}
</style>
<body>
    <div class="container">
        <h1>Login to Quiz Application</h1>
        <form  action="/login" method="post">
            <div class="input-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit">Login</button>
            <p class="message">Not registered? <a href="/index">Create an account</a></p>
        </form>
    </div>
</body>
</html>
