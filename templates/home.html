<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quizzo - Home</title>
    <link rel="stylesheet" href="{{url_for('static',filename='homestyle.css')}}">
    <style>
        body {
    font-family: Arial, sans-serif;
    background: linear-gradient(135deg, #008080, #66b2b2); /* Teal gradient background */
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    color: white;
}

.container {
    background: white; /* White background for the container */
    padding: 50px;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    text-align: center;
    width: 400px;
    transition: transform 0.3s ease, box-shadow 0.3s ease; /* Smooth hover effect */
}

.container:hover {
    transform: scale(1.05); /* Slightly enlarge the container on hover */
    box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3); /* Add a deeper shadow on hover */
}

h1 {
    font-size: 32px;
    margin-bottom: 20px;
    color: #008080; /* Teal color for the heading */
}

button {
    width: 100%;
    padding: 12px;
    background: #66b2b2; /* Teal button color */
    border: none;
    border-radius: 5px;
    color: white;
    font-size: 18px;
    cursor: pointer;
    transition: background 0.3s ease, transform 0.2s ease; /* Smooth hover effect */
}

button:hover {
    background: #008B8B; /* Darker teal on hover */
    transform: scale(1.05); /* Slightly enlarge button on hover */
}

a {
    color: #20B2AA; /* Teal link color */
    text-decoration: none;
    font-weight: bold;
    transition: color 0.3s ease;
}

a:hover {
    color: #008080; /* Darker teal on hover */
    text-decoration: underline;
}
        h3,p,h2{
            text-align: center;
            color:#008080;
        }
        p{
            font-size: 20px;
        }
        .container{
            width: 80%;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: white;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);

        }
    </style>
</head>

<body>
    <div class="container">
        <header>
            <h1>Welcome to Quizzo!</h1>
            <p>Your place to test your knowledge.</p>
        </header>

        <main>
            <section class="quiz-list">
                <h2>Available Quizzes</h2>
                <div class="quiz-item">
			<h3>General Knowledge</h3>
    			<button onclick="startQuiz('gkquiz')">Start Quiz</button>
		</div>
                <div class="quiz-item">
                    <h3>Science</h3>
                    <button onclick="startQuiz('sci')">Start Quiz</button>
                </div>
                <div class="quiz-item">
                    <h3>Computer Science</h3>
                    <button onclick="startQuiz('com')">Start Quiz</button>
                </div>
            </section>
        </main>

        <footer>
            <p>Logged in as: <span id="username-display">User</span></p>
            <a href="/logout">Logout</a>
        </footer>
    </div>

    <script>
        function startQuiz(quizType) {
            // Function to navigate to the selected quiz
            window.location.href = `/static/${quizType}.html`;
        }
    </script>
</body>

</html>
